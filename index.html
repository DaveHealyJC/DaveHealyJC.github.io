
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Portal</title>       
        <link rel="stylesheet" href="portal.css">
        <script src="maps.js"></script>
        <script src="portalOrien.js"></script>
    </head>
    <body>
        <section id='controls'>
            <p>
                CONTROLS:
            </p>
            <p>
                W - Move Forward
            </p>
            <p>
                S - Move Backward
            </p>
            <p>
                Q - Strafe Left
            </p>
            <p>
                E - Strafe Right
            </p>

                A - Turn Left
            </p>
            <p>
                D - Turn Right
            </p>

        <section id='canRes'>
