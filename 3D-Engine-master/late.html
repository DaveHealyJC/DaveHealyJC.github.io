<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Late for Web Dev!</title>
        <link rel="stylesheet" href="walk.css">
        <script src="maps.js"></script>
        <script src="walk.js"></script>
        </head>
        <body>
            <section id='idLogout'>
            <p>You are logged in as <b class="username">%s</b>. (<a href="logout.py">logout</a>)<p>
            </section>
            <section id='controls'>
            <p>
                CONTROLS:
            </p>
            <p>
                W - Move Forward
            </p>
            <p>
                S - Move Backward
            </p>
            <p>
                Q - Strafe Left
            </p>
            <p>
                E - Strafe Right
            </p>
            <p>
                A - Turn Left
            </p>
            <p>
                D - Turn Right
            </p>
            <p>
                L - Skip puzzle
            </p>
        </section>
        <p class="timer">00:00</p>
        <section id='canRes'>
            <canvas id='game' width="750" height="550">
            </canvas>
        </section>
         <canvas id='map' width="150" height="150">
        </canvas>
    </body>
</html>
